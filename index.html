<!DOCTYPE html>
<html>
<head>
	<title>Todo App</title>
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
	<link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="wrapper">
	<header class="info-wrapper">
		<img class="info-img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
		<a class="info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
	</header>
	<main class="todo-wrapper">
		<p id="todo-adding-element-to-list">
			<label class="label-text" for="new-task">Add Item</label>
			<div class="todo-task-row-wrapper">
				<input id="new-task" class="todo-item-write-text-wrapper todo-item-write-text task element-outline-none" type="text">
				<button class="element-outline-none todo-item-button">Add</button>
			</div>
		</p>
		<h3>Todo</h3>
		<ul class="todo-list" id="todo-incomplete-tasks-wrapper">
			<li class="todo-item">
				<input type="checkbox" class="todo-item-checkbox element-outline-none">
				<label class="todo-item-text task">Pay Bills</label>
				<input type="text" class="todo-item-write-text task element-outline-none">
				<button class="todo-item-button edit element-outline-none">Edit</button>
				<button class="todo-item-button delete element-outline-none"><img class="todo-item-delete-img" src="./remove.svg" alt="img-delete"></button>
			</li>
			<li class="todo-edit-mode-wrapper todo-item">
				<input type="checkbox" class="todo-item-checkbox element-outline-none">
				<label class="todo-item-text task">Go Shopping</label>
				<input type="text" value="Go Shopping" class="todo-item-write-text task element-outline-none">
				<button class="todo-item-button edit element-outline-none">Save</button>
				<button class="todo-item-button delete element-outline-none"><img class="todo-item-delete-img" src="./remove.svg" alt="img-delete"></button>
			</li>
		</ul>
		<h3>Completed</h3>
		<ul class="todo-list" id="todo-completed-tasks-wrapper">
			<li class="todo-item">
				<input type="checkbox" class="todo-item-checkbox element-outline-none" checked>
				<label class="todo-item-text task">See the Doctor</label>
				<input type="text" class="todo-item-write-text task element-outline-none">
				<button class="todo-item-button edit element-outline-none">Edit</button>
				<button class="todo-item-button delete element-outline-none"><img class="todo-item-delete-img" src="./remove.svg" alt="img-delete"></button>
			</li>
		</ul>
	</main>
	<script src="app.js"></script>
</body>
</html>
